<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formContainer">
        <div class="form" >
            <button class="display">display</button>
            <button id="clear" class="halfLineButton">CLEAR</button>
            <button id="back" class="quarterLineButton">BACK</button>
            <button id="entre" class="quarterLineButton operacion">/</button>

            <button id="siete" class="quarterLineButton">7</button>
            <button id="ocho" class="quarterLineButton">8</button>
            <button id="nueve" class="quarterLineButton">9</button>
            <button id="por" class="quarterLineButton operacion">x</button>

            <button id="cuatro" class="quarterLineButton">4</button>
            <button id="cinco" class="quarterLineButton">5</button>
            <button id="seis" class="quarterLineButton">6</button>
            <button id="menos" class="quarterLineButton operacion">-</button>

            <button id="uno" class="quarterLineButton">1</button>
            <button id="dos" class="quarterLineButton">2</button>
            <button id="tres" class="quarterLineButton">3</button>
            <button id="mas" class="quarterLineButton operacion">+</button>

            <button id="cero" class="quarterLineButton">0</button>
            <button id="punto" class="quarterLineButton">.</button>
            <button id="doblecero" class="quarterLineButton">00</button>
            <button id="igual" class="quarterLineButton resultado">=</button>

        </div>

        </div>

    </div>



    <script src="index.js"></script>
  </body>
</html>
